<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div>
      <div class="header_div"><p>Gmail</p></div>
      <div class="header_div"><p>Images</p></div>
      <div id="box_grid">
        <div class="box_grid_rows">
          <div></div><div></div><div></div>
        </div>
        <div class="box_grid_rows" id="box_grid_row_2">
          <div></div><div></div><div></div>
        </div>
        <div class="box_grid_rows" id="box_grid_row_3">
          <div></div><div></div><div></div>
        </div>
      </div>
      <div id="bell_circle"><p><i class="material-icons md-18 md-light">&#xE7F4;</i></p></div>
      <div id="name_circle"><p>G</p></div>
    </div>
    <div id="main_div">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      <form>
        <div>
          <input id="search_input" type="text" name="search">
          <img id="microphone" src="http://1.bp.blogspot.com/-lINg3E20_4Y/VebwdAy_MaI/AAAAAAAAFJU/8Jg2H-3-_cc/s1600/Microphone.png"/>
        </div>
        <div>
          <input class="button" id="button_left" type="submit" value="Google Search">
          <input class="button" id="button_right" type="submit" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>
    <div id="footer_div">
      <div id="left_footer_div">
        <div class ="footer_p_div"><p class="footer_p">Advertising</p></div>
        <div class ="footer_p_div"><p class="footer_p">Business</p></div>
        <div class ="footer_p_div"><p class="footer_p">About</p></div>
      </div>
      <div id="right_footer_div">
        <div class ="footer_p_div"><p class="footer_p">Privacy</p></div>
        <div class ="footer_p_div"><p class="footer_p">Terms</p></div>
        <div class ="footer_p_div"><p class="footer_p">Settings</p></div>
      </div>
    </div>

  </body>
</html>
